<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Title</h1>
    <p id="description">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum consectetur veritatis dicta iusto facilis, quos debitis dolorem in quam dolor nisi tenetur cupiditate. Amet, rerum laudantium quas beatae recusandae fugit.
    </p>
    <form action="" id="survey-form">
      <input type="text" id="name" name="name" required>
      <input type="email" id="email" name="email" required>
      <input type="phone" id="number-field" name="number" required>
      <input type="phone" id="quantity" name="quantity" min="0" max="100" required pattern="[0-9]+">
      <input type="range" id="point" name="point" min="0" max="10">
      
    </form>

    Hello Camper!

    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
